<ion-header>
  
      <ion-navbar>
          <ion-title>activation</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div *ngIf="form.submit">
          <div padding>{{ form.description }}</div>
          <ion-item>
              <ion-input *ngIf="form.phone" [(ngModel)]="form.phone.value"
                         placeholder="{{ form.phone.label }}"></ion-input>
              <ion-input *ngIf="form.code" [(ngModel)]="form.code.value"
                         placeholder="{{ form.code.label }}"></ion-input>
          </ion-item>
          <div class="err">{{ form.errorMessage }}</div>
  
              <button (click)="formSubmit()" right color="danger" full ion-button>{{form.submit}}
              </button>
  
      </div>
  </ion-content>
